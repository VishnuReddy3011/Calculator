<!DOCTYPE html>
<html lan="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>
    <body>
        <div>
            <table class="dis">
                <tr class="main">
                    <td style="width:30%; text-align: center; color: white; font-family: monospace; font-weight: 500; transform: scale(1.2);">Calculator</td>
                    <td style="width:55%"> <input class="display-box" type="text" id="result"/> </td>
                    <!-- clearScreen() function clears all the values -->
                    
                </tr>
            </table>
            <table class="dis">
                <tr>
                    <td style="width:20%"> <input class="display-box" type="button" value="AC" onclick="clearScreen()" id="btn" /> </td>
                    <td style="width:20%"> <input type="button" value="⌫" onclick="deFun()" id="dele"/> </td>
                    <td> <input class="display-box2" type="text" id="curr-res"/> </td>
                </tr>
            </table>
            <table class="val">
                <tr >
                    <!-- display() function displays the value of clicked button -->
                    <td> <input type="button" class="ind" value="(" onclick="display('(')"/> </td>
                    <td> <input type="button" class="ind" value=")" onclick="display(')')"/> </td>
                    <td> <input type="button" class="ind" value="%" onclick="display('%')"/> </td>
                    <td> <input type="button" class="ind" value="÷" onclick="display('/')"/> </td>
                    
                </tr>
                <tr>
                    <td> <input type="button" class="ind" value="7" onclick="display('7')"/> </td>
                    <td> <input type="button" class="ind" value="8" onclick="display('8')"/> </td>
                    <td> <input type="button" class="ind" value="9" onclick="display('9')"/> </td>
                    <td> <input type="button" class="ind" value="×" onclick="display('*')"/> </td>
                    
                </tr>
                <tr>
                    <td> <input type="button" class="ind" value="4" onclick="display('4')"/> </td>
                    <td> <input type="button" class="ind" value="5" onclick="display('5')"/> </td>
                    <td> <input type="button" class="ind" value="6" onclick="display('6')"/> </td>
                    <td> <input type="button" class="ind" value="-" onclick="display('-')"/> </td>
                </tr>
                <tr>
                    <td> <input type="button" class="ind" value="1" onclick="display('1')"/> </td>
                    <td> <input type="button" class="ind" value="2" onclick="display('2')"/> </td>
                    <td> <input type="button" class="ind" value="3" onclick="display('3')"/> </td>
                    <td> <input type="button" class="ind" value="+" onclick="display('+')"/> </td>
                </tr>
                <tr>
                    <td> <input type="button" class="ind" value="." onclick="display('.')"/> </td>
                    <td> <input type="button" class="ind" value="0" onclick="display('0')"/> </td>
                    <td> <input type="button" class="ind" value="^" onclick="display('^')"/> </td>
                    <!-- calculate() function evaluates the mathematical expression -->
                    <td> <input type="button"  class="my-btn" value="=" onclick="calculate()"/> </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
